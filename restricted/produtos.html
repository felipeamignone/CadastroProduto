<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="codigo-input" class="form-label"
                >Código de barras</label
              >
              <input type="number" class="form-control" id="codigo-input" />
            </div>
            <div class="mb-3">
              <label for="descricao-input" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao-input" />
            </div>
            <div class="mb-3">
              <label for="precoCusto-input" class="form-label"
                >Preço de custo</label
              >
              <input type="number" class="form-control" id="precoCusto-input" />
            </div>
            <div class="mb-3">
              <label for="precoVenda-input" class="form-label"
                >Preço de venda</label
              >
              <input type="number" class="form-control" id="precoVenda-input" />
            </div>
            <div class="mb-3">
              <label for="validade-input" class="form-label">Validade</label>
              <input type="date" class="form-control" id="validade-input" />
            </div>
            <div class="mb-3">
              <label for="quantidade-input" class="form-label"
                >Quantidade</label
              >
              <input type="number" class="form-control" id="quantidade-input" />
            </div>
            <div class="mb-3">
              <label for="fabricante-input" class="form-label"
                >Fabricante</label
              >
              <input type="text" class="form-control" id="fabricante-input" />
            </div>

            <div
              id="error-message"
              class="justify-content-center m-1"
              style="color: red"
            ></div>
            <button
              type="button"
              id="cadastrar-produto"
              class="btn btn-primary w-100"
            >
              Cadastrar Produto
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <h2>Produtos:</h2>
      <div class="row justify-center">
        <div class="col col-12">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" class="text-start">Código de barras</th>
                  <th scope="col" class="text-start">Descrição</th>
                  <th scope="col" class="text-start">Preço de custo</th>
                  <th scope="col" class="text-start">Preço de venda</th>
                  <th scope="col" class="text-start">Validade</th>
                  <th scope="col" class="text-start">Quantidade</th>
                  <th scope="col" class="text-start">Fabricante</th>
                </tr>
              </thead>
              <tbody id="table-products-body">
                <tr id="loading-row">
                  <td colspan="7" class="text-center">
                    Carregando Produtos...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./produtos.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
